<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
  </head>
  <body>
    <header>
      <h1 id="title">Personal Information Survey</h1>
    </header>
    <main>
      <div id="survey-container">
        <p id="description">Please fill in your personal details</p>
        <form id="survey-form">
          <div id="box-container">
            <div id="box-1">
              <label id="name-label" class="labels">*Name</label>
              <label id="email-label" class="labels">*Email</label>
              <label id="number-label" class="labels">*Phone Number</label>
              <label id="age">Age</label>
              <label id="options" class="labels">*Education</label>
              <label id="radio" class="labels">Current Income</label>
              <label id="checkboxes" class="labels">Prior Experience</label>
              <label id="additional-comments" class="labels">Questions?</label>
            </div>
            <div id="box-2">
              <input type="text" id="name" class="input-field" placeholder="John Doe" required>
              <input type="email" id="email" class="input-field" placeholder="jdoe@example.com" required>
              <input type="number" id="phone-number" class="input-field"  placeholder="(XXX) XXX-XXXX">
              <input type="number" min="1" max="150" id="number" class="input-field" placeholder="Age">
              <select id="dropdown" class="input-field" required>
                <option disabled selected value="">Select an option</option>
                <option>PHD or equivalent</option>
                <option>Master's Degree</option>
                <option>Bachelor's/Associate's Degree</option>
                <option>High school graduate</option>
                <option>Did not complete high school</option>
              </select>

              <label for="option1"> 
          <input id="option1" type="radio" name="radios" value="1"> >$100,000
        </label>
              <label for="option2"> 
          <input id="option2" type="radio" name="radios" value="2"> $80,000-$100,000
        </label>
              <label for="option3"> 
          <input id="option3" type="radio" name="radios" value="3"> $50,000-$80,000
        </label>
              <label for="option4"> 
          <input id="option4" type="radio" name="radios" value="4"> &lt;$50,000
        </label>
              <br />
              <label for="frontend"><input id="frontend" type="checkbox" name="frontend" value="1"> Frontend Web Development</label>
              <label for="backend"><input id="backend" type="checkbox" name="backend" value="2"> Backend Web Development</label>
              <label for="mobile"><input id="mobile" type="checkbox" name="mobile" value="3"> Mobile Development</label>
              <label for="devops"><input id="devops" type="checkbox" name="devops" value="4"> Dev Ops</label>

              <textarea id="text-box" placeholder="speak your mind" class="input-field" rows="4" cols="30"></textarea>

              <button type="submit" id="submit">Submit</button>
        </form>
        </div>
    </main>

    <footer>* required</footer>
  </body>
 </html>
